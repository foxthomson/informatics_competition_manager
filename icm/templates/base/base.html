{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'icm/style.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% if messages %}
      <p id="message">{% for message in messages %}
        {{ message }}
      {% endfor %}</p>
    {% endif %}
    {% block body %}
    {% endblock %}
    {% if not noindexlink %}
      <br><a href="/index/">Back to index</a>
    {% endif %}
  </body>
</html>
